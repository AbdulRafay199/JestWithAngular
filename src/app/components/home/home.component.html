<p class="fw-bold fs-1 text-center my-5">Jest With Angular</p>
<div class="container d-flex justify-content-center align-items-center">
    <form (ngSubmit)="submitForm(form)" class="w-50">
        <input type="text" [(ngModel)]="form.name" name="name" class="form-control mb-3" placeholder="Enter name">
        <input type="text" [(ngModel)]="form.id" name="id" class="form-control" placeholder="Enter id">
        <button class="btn btn-outline-dark my-3">Add</button>
    </form>
</div>

<div class="d-flex justify-content-center align-items-center my-4">
    <div class="row">
        <div class="col-sm-6 col-md-4 mb-3 mb-sm-0" *ngFor="let each of data">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{each.name}}</h5>
              <p class="card-text">{{each.id}}</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>
      </div>
</div>
